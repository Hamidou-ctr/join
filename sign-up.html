<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOIN - Sign up</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png">
    <link rel="stylesheet" href="./css/sign-up.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/config.js"></script>
    <script src="./js/sign-up.js"></script>
</head>

<body>
    <div class="full-login-content">
        <div class="head-row">
            <img class="join-logo" src="./assets/img/join-logo.png">
        </div>
        <div class="login-content">
            <div class="log-in-container">
                <div class="arrow-container">
                    <a href="login.html">
                        <img class="back-arrow" src="./assets/img/blue-arrow-left.png">
                    </a>
                </div>
                <div class="log-in">
                    <h1>Sign up</h1>
                    <img src="./assets/img/blue-bar-horizontal.png">
                </div>

                <form id="registerForm">
                    <div class="innerForm-names">
                        <div class="log-in-input">
                            <input id="sign-up-firstname" placeholder="First Name" type="text" required>
                            <img src="./assets/img/body-logo.png">
                        </div>
                        <div class="log-in-input">
                            <input id="sign-up-lastname" placeholder="Last Name" type="text" required>
                            <img src="./assets/img/body-logo.png">
                        </div>
                    </div>
                    <div class="log-in-input">
                        <input id="sign-up-email" placeholder="Email" type="email" required>
                        <img src="./assets/img/mail-logo.png">
                    </div>
                    <div class="log-in-input">
                        <input id="sign-up-password" placeholder="Password" type="password" required>
                        <img src="./assets/img/padlock.png">
                    </div>
                    <div class="log-in-input">
                        <input id="sign-up-confirmPassword" placeholder="Repeat Password" type="password" required>
                        <img src="./assets/img/padlock.png">
                    </div>
                    <div class="log-in-input">
                        <label for="sign-up-profileColor">Profile color</label>
                        <input id="sign-up-profileColor" placeholder="Color" type="color" value="#eb7a34" required>
                        <img style="margin-left: unset;margin-left: 12px;" src="./assets/img/colorpicker.png">
                    </div>
                    <div id="result"></div>
                    <div class="legal-checkbox">
                        <input id="legal-checkbox" class="checkbox" type="checkbox">
                        <span>I accept the <a href="./legal-notice.html">Privacy policy</a></span>
                    </div>
                    <div class="button-container">
                        <button class="log-in-btn" id="submit">Sign up</button>
                    </div>
                </form>
            </div>

            
            <div class="legal-links">
                <a href="./privacypolicy.html">Privacy Policy</a>
                <a href="./legalnotice.html">Legal notice</a>
            </div>
        </div>
    </div>


</body>

</html>
