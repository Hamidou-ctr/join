<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Contacts</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png">
    <link rel="stylesheet" href="./css/contacts.css">
    <link rel="stylesheet" href="./css/board.css">
    <link rel="stylesheet" href="./css/board-2.css">
    <link rel="stylesheet" href="./css/header-sidebar.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/animations.css">
    <link rel="stylesheet" href="./css/responsive/summary.css">
    <link rel="stylesheet" href="./css/responsive/board.css">
    <link rel="stylesheet" href="./css/responsive/contacts.css">
    <script src="./js/config.js"></script>
    <script src="./js/templates/contacts.js"></script>
    <script src="./js/contacts.js"></script>
    <script src="./js/loginRequired.js"></script>
</head>

<body style="display: none;">
    <div onclick="closePopup()" id="show-Contact-Background" class="show-Contact-Background d-none"></div>
    <div class="header">
        <a href="/">
            <img class="new-logo d-none" src="./assets/img/join-logo.png">
        </a>
        <span class="sub-header">Kanban Project Management Tool </span>
        <div id="header-contacts" class="head-container-right">
            <a href="./help.html"><img src="./assets/img/question.png"></a>
            <div id="profile-actions" class="head-profile-img" onclick="toggleLogout()"></div>
            <div id="header-logout" class="header-logout">
                <a href="help.html" class="help-html">Help</a>
                <a href="legal-notice.html">Legal Notice</a>
                <a href="privacy-policy.html">Privacy Policy</a>
                <button onclick="hideLogout()" id="logout-btn"> Log-Out? </button>
            </div>
            
        </div>
    </div>
    <div class="sidebar-header" id="sidebar-header"></div>
    <div id="contact" class="contact">
        <div id="contactDetailsPopup"></div>
        <div id="show-addTaskInclude"></div>
        <div class="contact-list-overview">
            <button id="add-new-contact-btn" onclick="addNewContact()" class="new-contact">New Contact<img
                    src="./assets/img/user-plus.png">
            </button>
            <div id="contact-list" class="contact-list">
            </div>
        </div>
        <div class="contact-main" id="contact-main">
            <div id="contact-headline" class="headline-index-contact">
                <h1>Contacts</h1>
                <img id="headline-bar" src="./assets/img/headline-bar.png">
                <text>Better with a team</text>
                <div id="contact-details" class="contact-details slide-in"></div>
            </div>

            <!-- Modify contact modal-->
            <div id="edit-contact-popup" class="modal d-none" onclick="closeEditPopup()">
                <div style="gap: 50px;" class="modal-content add-contact slide-in" onclick="event.stopPropagation()">
                    <div class="add-contact-backgrundColor">
                        <span class="close-signe" onclick="closeEditPopup()">&times;</span>
                        <img class="join-logo-head-add-contact" src="./assets/img/join-logo-white.png">
                        <h1 class="add-contact-title">Edit contact</h1>
                        <p class="add-contact-divider"></p>
                    </div>
                    <div class="profile-image-upload">
                        <div class="profile-image-container">
                            <img src="./assets/img/profile-img.svg" alt="Profile default image">
                        </div>
                    </div>
                    <div class="add-contact-form-container">
                        <h2 id="to-edit-contact"></h2>
                        <form class="edit-contact-form" id="edit-contact-form">
                        </form>
                    </div>
                    <span class="close" onclick="closeEditPopup()">&times;</span>
                </div>
            </div>
            <!-- Add contact modal-->
            <div id="add-contact-popup" class="slide-in modal d-none" onclick="closeEditPopup()">
                <div style="gap: 50px;" class="modal-content add-contact slide-in" onclick="event.stopPropagation()">
                    <div class="add-contact-backgrundColor">
                        <span class="close-signe" onclick="closeEditPopup()">&times;</span>
                        <img class="join-logo-head-add-contact" src="./assets/img/join-logo-white.png">
                        <h1 class="add-contact-title">Add contact</h1>
                        <p class="add-contact-subtitle">Tasks are better with a team!</p>
                        <p class="add-contact-divider"></p>
                    </div>
                    <div class="profile-image-upload">
                        <div class="profile-image-container">
                            <img src="./assets/img/profile-img.svg" alt="Profile default image">
                        </div>
                    </div>
                    <div class="add-contact-form-container">
                        <form class="edit-contact-form" onsubmit="saveNewContact(); return false;">
                            <div class="edit-input">
                                <label for="newfirstName" class="d-none">First Name:</label>
                                <input type="text" id="newfirstName" name="firstName" placeholder="John" required>
                                <div>
                                    <img src="./assets/img/body-logo.png" alt="first name">
                                </div>
                            </div>
                            <div class="edit-input">
                                <label for="newlastName" class="d-none">Last Name:</label>
                                <input type="text" id="newlastName" name="lastName" placeholder="Doe" required>
                                <div>
                                    <img src="./assets/img/body-logo.png" alt="last name">
                                </div>
                            </div>
                            <div class="edit-input">
                                <label for="newemail" class="d-none">Email:</label>
                                <input type="email" id="newemail" name="email" placeholder="john.doe@gmail.com" required pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$" title="Please enter a valid e-mail address with a domain (e.g john.doe@gmail.com)">
                                <div>
                                    <img src="./assets/img/mail.svg" alt="mail address">
                                </div>
                            </div>
                            <div class="edit-input">
                                <label for="newphone" class="d-none">Phone:</label>
                                <input type="number" id="newphone" name="phone" placeholder="+1 111 11111" required>
                                <div>
                                    <img src="./assets/img/phone-logo.png" alt="phone number">
                                </div>
                            </div>
                            <div class="edit-input">
                                <label for="color">Profile color:</label>
                                <input type="color" id="color" name="color" placeholder="#091931" required>
                                <div>
                                    <img src="./assets/img/colorpicker.png" alt="mail address">
                                </div>
                            </div>
                            <div class="add-contact-buttons">
                                <button class="btn-cancel" type="button" onclick="closeEditPopup()">Cancel X</button>
                                <button class="btn-create" type="submit">Create contact âœ“</button>
                            </div>
                        </form>
                    </div>
                    <span class="close" onclick="closeEditPopup()">&times;</span>
                </div>
            </div>
        </div>

        <div id="deleteOverlay" class="overlay d-none" onclick="closeDeletePopup()"></div>
        <div id="deleteContactPopup" class="delete-task-popup d-none">

            <div class="popup-content">
                <h2>Delete Task</h2>
                <p style="white-space: nowrap;">Are you sure you want to delete this task?</p>
                <button onclick="confirmDelete()">Yes, delete</button>
                <button onclick="closeDeletePopup()">Cancel</button>
            </div>
        </div>

        <div id="success" class="d-none slide-in">
            <div id="successMessage"></div>
        </div>
        <div id="loader" class="loader-background">
            <div class="loader"></div>
        </div>
    </div>
</body>

</html>
